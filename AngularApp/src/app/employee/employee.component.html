<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
                <form [formGroup]="employeeForm" (ngSubmit)="onSubmit(employeeForm)">
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="name" formControlName="name"
                           placeholder="Enter full name" required [(ngModel)]="employeeService.selectedEmployee.name">
                    <label>Name:
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="position" formControlName="position"
                             placeholder="Enter position" required [(ngModel)]="employeeService.selectedEmployee.position">
                      <label>Position:
                        <label class="red-text">*</label>
                      </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="office" formControlName="office"
                             placeholder="Enter office" required [(ngModel)]="employeeService.selectedEmployee.office">
                      <label>Office:
                        <label class="red-text">*</label>
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="salary" formControlName="salary"
                             placeholder="Enter salary" required [(ngModel)]="employeeService.selectedEmployee.salary">
                      <label>Salary:
                        <label class="red-text">*</label>
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                        <button class="btn btn-custom right" type="button" (click)="resetForm()">Reset</button>
                        <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>
                    </div>
                  </div>
              </form>
            </div>
            <div class="col s7">
                <table class="responsive-table highlight">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Salary</th>
                      </tr>
                    </thead>
                    <tr *ngFor="let emp of employeeService.employees">
                        <td>{{ emp.name }}</td>
                        <td>{{ emp.position }}</td>
                        <td>{{emp.office}}</td>
                        <td>{{emp.salary}}</td>
                        <td>
                            <a class="action-btn"(click)="onEdit(emp)">
                                <i class="material-icons">edit</i>
                            </a>
                            <a class="action-btn">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>

                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
